<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header class="header">
            <h1 id="title">ChristianityToday Survey Form</h1>
            <p id="description">A few questions to answer regarding your christian faith...<br />Dive right in...</p>
        </header>
        
        <form action="" id="survey-form">
            <div class="form-group one">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" required placeholder="Please enter your name">
            </div>
            <div class="form-group two">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" required placeholder="Please enter your email">
            </div>
            <div class="form-group three">
                <label for="number" id="number-label">Age</label>
                <input type="number" name="number" id="number" min="12" max="89" placeholder="Age">
            </div>
            <div class="form-group four">
                <label for="dropdown" class="dropdown-label">Which option best describes your current role?</label>
                <select name="" id="dropdown" required>
                    <option disabled selected>Select One</option>
                    <option value="1">Student</option>
                    <option value="2">Part-Time Job</option>
                    <option value="3">Full-Time Job</option>
                    <option value="4">Unemployed</option>
                    <option value="5">Other</option>
                </select>
            </div>  
            <div class="form-group five">
                <p>Would you recommend ChristianityToday to a friend?</p>
                <label><input type="radio" name="boxes" class="input-radio" value="Yes">Yes</label>
                <label><input type="radio" name="boxes" class="input-radio" value="No">No</label>
                <label><input type="radio" name="boxes" class="input-radio" value="Maybe">Maybe</label>
            </div>
            <div class="form-group six">
                <label for="dropdown1" class="dropdown-label">Which feauture do yo like about ChristianityToday?</label>
                <select name="" id="dropdown1">
                    <option disabled selected>Select an Option</option>
                    <option value="1">Prayers</option>
                    <option value="2">Messages</option>
                    <option value="3">Inspirational quotes</option>
                    <option value="4">Daily Bible Verses</option>
                    <option value="5">Songs and Hymns</option>
                </select>
            </div>
            <div class="form-group seven">
                <p>What is your daily Christian walk like? (Tick the options that apply)</p>
                <label><input type="checkbox" name="checkbox" class="input-check" value="Prayers">Prayers</label>
                <label><input type="checkbox" name="checkbox" class="input-check" value="Studying Scriptures">Studying Scriptures</label>
                <label><input type="checkbox" name="checkbox" class="input-check" value="Reading a christian book">Reading a Christian book</label>
                <label><input type="checkbox" name="checkbox" class="input-check" value="Evangelism">Evangelism</label>
                <label><input type="checkbox" name="checkbox" class="input-check" value="Faith confessions">Faith Confessions</label>
                <label><input type="checkbox" name="checkbox" class="input-check" value="Listen to a message">Listen to a message</label>
                <label><input type="checkbox" name="checkbox" class="input-check" value="Write an Article">Write an article</label>
                <label><input type="checkbox" name="checkbox" class="input-check" value="Watch a Chrstian Movie">Watch a christian movie</label>
            </div>
            <div class="form-group eight">
                <p>Any Other Activity?<br>Enter Below</p>
                <textarea name="additional" id="text-area" cols="30" rows="10" placeholder="Enter Your Activity Here"></textarea>
            </div>
            <div class="form-group nine">
                <button type="submit" class="Submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
